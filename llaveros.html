<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Llaveros - Creaciones Mary</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
<style>
body {
  margin: 0;
  font-family: Poppins;
  background-image: url('25.jpeg');
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
  background-attachment: fixed;
  color: #ffffff;
  overflow-x: hidden;
  scroll-behavior: smooth;
}


/* Header */
header {
  position: fixed;
  top: 0;
  width: 100%;
  background: #3d2b1f;
  color: white;
  padding: 10px 15px;
  z-index: 20;
  display: flex;
  justify-content: space-between;
  align-items: center;
  box-shadow: 0 4px 10px rgba(0,0,0,.2);
}

header h1 {
  margin: 0;
  font-size: 1.4rem;
  text-align: center;
  flex:1;
}

header button {
  background: none;
  border: none;
  color: white;
  font-size: 32px; /* m√°s grande para que se vea */
  cursor: pointer;
  transition: .3s;
  padding: 5px 10px; /* un poco de espacio alrededor */
}

header button:hover { 
  color: #f5deb3; 
}
header button:last-child {
  margin-right: 10px; /* separa el carrito del borde */
}

header button:hover { color: #f5deb3; }

/* Secci√≥n cat√°logo */
.section {
  padding: 80px 15px 50px;
}

.section h2 {
  text-align: center;
  margin-bottom: 25px;
  font-size: clamp(1.5rem, 4vw, 2rem);
}

/* Grid productos */
.grid {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 15px;
  padding: 0 15px;
}

.card {
  border-radius: 15px;
  box-shadow: 0 10px 25px rgba(0,0,0,.12);
  padding: 10px;
  text-align: center;
  transition: .3s;
  cursor: pointer;
}

.card:hover {
  transform: translateY(-3px);
  box-shadow: 0 10px 25px rgba(0,0,0,.18);
}

.card img {
  height: 120px;
  object-fit: cover;
  border-radius: 12px;
  margin-bottom: 8px;
  transition: .3s;
}

.card img:hover { transform: scale(1.03); }

.card h3 { font-size: 0.9rem; margin-bottom: 5px; }
.card p { font-size: 0.8rem; margin-bottom: 5px; font-weight: 500; }

.card input {
  width: 50px;
  margin-bottom: 5px;
  text-align: center;
  padding: 5px;
  border-radius: 5px;
  border: 1px solid #ccc;
}

.card button {
  width: 100%;
  background: #3d2b1f;
  color: white;
  border: none;
  padding: 8px;
  border-radius: 8px;
  cursor: pointer;
  transition: .3s;
}

.card button:hover { background: #5a3d2f; }

/* Modal imagen */
#imgModal {
  display: none;
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,.85);
  justify-content: center;
  align-items: center;
  z-index: 99;
  padding: 15px;
}

#imgModal img {
  max-width: 100%;
  max-height: 90%;
  border-radius: 15px;
}

/* Toast */
.toast-container {
  position: fixed;
  top: 20px;
  right: 20px;
  z-index: 999;
  display: flex;
  flex-direction: column;
  gap: 10px;
}

.toast {
  background: #3d2b1f;
  color: white;
  padding: 12px 20px;
  border-radius: 12px;
  box-shadow: 0 5px 15px rgba(0,0,0,.2);
  opacity: 0;
  transform: translateX(100%);
  animation: slideIn 0.5s forwards, slideOut 0.5s forwards 3s;
}

@keyframes slideIn {
  to { opacity:1; transform:translateX(0); }
}

@keyframes slideOut {
  to { opacity:0; transform:translateX(100%); }
}

/* Responsive */
@media(max-width:900px){
  .grid { grid-template-columns: repeat(2, 1fr); }
}

@media(max-width:500px){
  .grid { grid-template-columns: repeat(2, 1fr); }
  header h1 { font-size: 1.2rem; }
  header button { font-size: 24px; }
}
</style>
</head>
<body>

<!-- Header -->
<header id="top">
  <button onclick="window.location.href='index.html'">‚Üê</button>
  <h1>Bolsos</h1>
  <button onclick="window.location.href='cesta.html'">üõí</button>
</header>

<!-- Secci√≥n cat√°logo -->
<section id="catalogo" class="section">
<h2>Bolsos Tipicos</h2>
<div class="grid" id="productos"></div>
</section>

<!-- Modal imagen -->
<div id="imgModal" onclick="this.style.display='none'">
<img id="imgBig">
</div>

<!-- Toast container -->
<div class="toast-container" id="toastContainer"></div>

<script>
// Lista de llaveros
let productos = [
  {id:1,n:'Llavero de Madera',p:120,img:'13.jpeg'},
  {id:2,n:'Llavero Bordado',p:150,img:'17.jpeg'},
  {id:3,n:'Bolso Tipico',p:380,img:'18.jpeg'},
  {id:4,n:'Llavero T√≠pico',p:200,img:'20.jpeg'}
];

// Carrito
let carrito = JSON.parse(localStorage.getItem('car')||'[]');

// Cargar cat√°logo
function cargar(){
  let c=document.getElementById('productos'); 
  c.innerHTML="";
  productos.forEach(p=>{
    c.innerHTML+=`<div class="card">
      <img src="${p.img}" onclick="verImg('${p.img}')">
      <h3>${p.n}</h3>
      <p>C$${p.p}</p>
      <input type="number" min="1" value="1" id="cant${p.id}">
      <button onclick="add(${p.id})">Agregar</button>
    </div>`;
  });
}

// Modal imagen
function verImg(src){
  document.getElementById('imgBig').src=src;
  document.getElementById('imgModal').style.display="flex";
}

// Toast
function showToast(message){
  const container = document.getElementById('toastContainer');
  const toast = document.createElement('div');
  toast.className = 'toast';
  toast.innerText = message;
  container.appendChild(toast);
  setTimeout(()=>{ container.removeChild(toast); },4000);
}

// Agregar al carrito
function add(id){
  let p = productos.find(x=>x.id==id);
  let cantidad = parseInt(document.getElementById(`cant${id}`).value) || 1;
  let itemExistente = carrito.find(x => x.id === id);
  if(itemExistente){
    itemExistente.cantidad += cantidad;
  } else {
    carrito.push({...p, cantidad:cantidad});
  }
  localStorage.setItem('car', JSON.stringify(carrito));
  showToast(`‚úÖ ${p.n} agregado al carrito (${cantidad})`);
}

// Inicializar
window.onload = cargar;
</script>

</body>
</html>
